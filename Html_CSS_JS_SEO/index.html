<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Flamenco&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
      <nav>
        <div class="row clearfix">
          <img src="images/logo.png" alt="company logo" class="logo animate__animated animate__flip">
          <ul class="main-nav animate__animated animate__slideInDown" id="check-class">
            <li><a href="#">Cake delivary</a></li>
            <li><a href="#">how to order</a></li>
            <li><a href="#">check more</a></li>
            <li><a href="#">sign up</a></li>
          </ul>
          <a href="#" class="mobileicon" onclick="slideshow()">
            <i class="fa fa-bars"></i>
          </a>
        </div>
      </nav>

      <div class="main-content-header">
        <h1>welcome to <span class="colorchange">cafe</span>. <br> house of cake lover</h1>
        <a href="#" class="btn btn-full">Click to order</a>
        <a href="#" class="btn btn-nav">show me more</a>
      </div>
    </header>
    <script>
      function slideshow(){
        var x = document.getElementById('check-class')
        if(x.style.display === 'none'){
          x.style.display = 'block'
        }else{
          x.style.display = 'none'
        }
      }
    </script>
</body>
</html>
